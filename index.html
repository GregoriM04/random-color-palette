<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Color Generator</title>
  </head>
  <body>
    <header class="header">
      <h1>Color Generator</h1>
      <div class="btn-header-container" id="btn-header-container">
        <button
          class="generate-btn tooltip"
          id="generate-btn"
          data-text="New palette"
        >
          <ion-icon name="color-wand-outline"></ion-icon>
          Generate
        </button>
        <button class="save-btn tooltip" id="save-btn" data-text="Download">
          <ion-icon name="download-outline"></ion-icon>
          Save
        </button>
      </div>
    </header>
    <main class="main">
      <div class="color-container">
        <div class="div-colors div-color-1">
          <div class="action-icons">
            <ion-icon
              name="lock-open-outline"
              class="lock-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="copy-outline"
              class="copy-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="swap-horizontal"
              class="swap-icon"
              draggable="true"
            ></ion-icon>
          </div>
          <div class="colors">
            <div class="color-code">#EBF5FC</div>
            <p class="color-name"></p>
          </div>
        </div>
      </div>
      <div class="color-container">
        <div class="div-colors div-color-2">
          <div class="action-icons">
            <ion-icon
              name="lock-open-outline"
              class="lock-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="copy-outline"
              class="copy-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="swap-horizontal"
              class="swap-icon"
              draggable="true"
            ></ion-icon>
          </div>
          <div class="colors">
            <div class="color-code">#765D2B</div>
            <p class="color-name"></p>
          </div>
        </div>
      </div>
      <div class="color-container">
        <div class="div-colors div-color-3">
          <div class="action-icons">
            <ion-icon
              name="lock-open-outline"
              class="lock-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="copy-outline"
              class="copy-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="swap-horizontal"
              class="swap-icon"
              draggable="true"
            ></ion-icon>
          </div>
          <div class="colors">
            <div class="color-code">#762B58</div>
            <p class="color-name"></p>
          </div>
        </div>
      </div>
      <div class="color-container">
        <div class="div-colors div-color-4">
          <div class="action-icons">
            <ion-icon
              name="lock-open-outline"
              class="lock-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="copy-outline"
              class="copy-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="swap-horizontal"
              class="swap-icon"
              draggable="true"
            ></ion-icon>
          </div>
          <div class="colors">
            <div class="color-code">#2B7670</div>
            <p class="color-name"></p>
          </div>
        </div>
      </div>
      <div class="color-container">
        <div class="div-colors div-color-5">
          <div class="action-icons">
            <ion-icon
              name="lock-open-outline"
              class="lock-icon event-btn"
              id="lock"
            ></ion-icon>
            <ion-icon
              name="copy-outline"
              class="copy-icon event-btn"
            ></ion-icon>
            <ion-icon
              name="swap-horizontal"
              class="swap-icon"
              draggable="true"
            ></ion-icon>
          </div>
          <div class="colors">
            <div class="color-code">#47762B</div>
            <p class="color-name"></p>
          </div>
        </div>
      </div>

      <!-- Copy/Lock feedback -->
      <div class="popup" id="popup"></div>
    </main>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- ntc (Name That Color) library -->
    <script src="./assets/libraries/ntc.js"></script>

    <!-- Main script file -->
    <script src="./main.js"></script>
  </body>
</html>
